<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style1.css">

</head>
<body>

<a href="index.html">> KLIK INI UNTUK KE HOME</a>

<div class="container">

   <div class="main-video-container">
      <video src="images/luv.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">Outfit Price</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="images/luv.mp4" class="list-video"></video>
         <h3 class="list-title">Outfit Price (Asli Ini Ngakak Si)</h3>
      </div>

      <div class="list">
         <video src="images/luv3.mp4" class="list-video"></video>
         <h3 class="list-title">Orgil Time (Kita Sambit)</h3>
      </div>

      <div class="list">
        <video src="images/luv4.mp4" class="list-video"></video>
        <h3 class="list-title">MRT Time (First Time Naik MRT)</h3>
      </div>

      <div class="list">
        <video src="images/luv5.mp4" class="list-video"></video>
        <h3 class="list-title">Serious Mode</h3>
      </div>

      <div class="list">
        <video src="images/luv6.mp4" class="list-video"></video>
        <h3 class="list-title">Iseng Time (Jaman SMA Bingit)</h3>
      </div>

   </div>

</div>


<!-- custom js file link  -->
<script src="js/script1.js"></script>

</body>
</html>
